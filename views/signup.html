<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --stroke: rgba(255,255,255,.12);
      --text: #e9ecf3;
      --muted: rgba(233,236,243,.7);
      --brand2: #22c55e;
      --brand3: #06b6d4;
    }
    body{
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(34,197,94,.20), transparent 60%),
        radial-gradient(900px 500px at 100% 20%, rgba(6,182,212,.25), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
    }
    .cardx{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .head{
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--stroke);
    }
    .form-control{
      background: rgba(255,255,255,.06) !important;
      border: 1px solid var(--stroke) !important;
      color: var(--text) !important;
    }
    .btn-brand{
      background: linear-gradient(135deg, var(--brand2), var(--brand3));
      border: none;
      color: white;
    }
    .muted{ color: var(--muted); }
    a{ color: rgba(233,236,243,.85); }
    a:hover{ color: white; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="cardx">
          <div class="head p-4">
            <div class="fw-semibold" style="font-size:1.3rem;">Create your account</div>
            <div class="muted small">Pick a unique username to start chatting</div>
          </div>

          <div class="p-4">
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label muted">Username (unique)</label>
                <input id="username" class="form-control" placeholder="e.g., pritamworld" />
              </div>

              <div class="col-md-6">
                <label class="form-label muted">First name</label>
                <input id="firstname" class="form-control" placeholder="First name" />
              </div>

              <div class="col-md-6">
                <label class="form-label muted">Last name</label>
                <input id="lastname" class="form-control" placeholder="Last name" />
              </div>

              <div class="col-md-12">
                <label class="form-label muted">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Create a password" />
              </div>
            </div>

            <button id="btnSignup" class="btn btn-brand w-100 py-2 mt-4">Create Account</button>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="muted small">Already have an account?</span>
              <a class="small" href="/views/login.html">Go to login</a>
            </div>

            <p id="msg" class="mt-3 text-danger small mb-0"></p>
          </div>
        </div>

        <div class="text-center muted small mt-3">
          Your details are stored in MongoDB (Lab Test requirement)
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("btnSignup").addEventListener("click", async () => {
      const body = {
        username: document.getElementById("username").value.trim(),
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        document.getElementById("msg").innerText = data.error || "Signup failed";
        return;
      }

      alert("Signup success! Now login.");
      window.location.href = "/views/login.html";
    });
  </script>
</body>
</html>
