<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --stroke: rgba(255,255,255,.12);
      --text: #e9ecf3;
      --muted: rgba(233,236,243,.7);
      --brand1: #7c3aed;
      --brand3: #06b6d4;
    }
    body{
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 500px at 100% 10%, rgba(6,182,212,.22), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
    }
    .cardx{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .head{
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--stroke);
    }
    .form-control{
      background: rgba(255,255,255,.06) !important;
      border: 1px solid var(--stroke) !important;
      color: var(--text) !important;
    }
    .btn-brand{
      background: linear-gradient(135deg, var(--brand1), var(--brand3));
      border: none;
      color: white;
    }
    .muted{ color: var(--muted); }
    a{ color: rgba(233,236,243,.85); }
    a:hover{ color: white; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="cardx">
          <div class="head p-4">
            <div class="fw-semibold" style="font-size:1.3rem;">Welcome back</div>
            <div class="muted small">Login to join rooms and continue chats</div>
          </div>

          <div class="p-4">
            <div class="mb-3">
              <label class="form-label muted">Username</label>
              <input id="username" class="form-control" placeholder="Enter username" />
            </div>

            <div class="mb-2">
              <label class="form-label muted">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Enter password" />
            </div>

            <button id="btnLogin" class="btn btn-brand w-100 py-2 mt-3">Login</button>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="muted small">No account?</span>
              <a class="small" href="/views/signup.html">Create one</a>
            </div>

            <p id="msg" class="mt-3 text-danger small mb-0"></p>
          </div>
        </div>

        <div class="text-center muted small mt-3">
          COMP3133 â€¢ Lab Test Chat App
        </div>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("username")) {
      window.location.href = "/views/chat.html";
    }

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const body = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        document.getElementById("msg").innerText = data.error || "Login failed";
        return;
      }

      localStorage.setItem("username", data.username);
      window.location.href = "/views/chat.html";
    });
  </script>
</body>
</html>
