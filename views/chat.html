<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #0b1020;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: #e9ecf3;
      --muted: rgba(233,236,243,.7);
      --brand1: #7c3aed; /* purple */
      --brand2: #22c55e; /* green */
      --brand3: #06b6d4; /* cyan */
      --danger: #ef4444;
    }

    body{
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 500px at 100% 10%, rgba(6,182,212,.22), transparent 55%),
        radial-gradient(900px 500px at 70% 110%, rgba(34,197,94,.18), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app-shell{
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }

    .topbar{
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
    }

    .brand-dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: linear-gradient(135deg, var(--brand1), var(--brand3));
      box-shadow: 0 0 18px rgba(124,58,237,.55);
      display: inline-block;
      margin-right: 10px;
    }

    .sidebar{
      background: rgba(255,255,255,.05);
      border-right: 1px solid var(--stroke);
      min-height: 560px;
    }

    .soft-card{
      background: var(--card2);
      border: 1px solid var(--stroke);
      border-radius: 14px;
    }

    .form-select, .form-control{
      background: rgba(255,255,255,.06) !important;
      border: 1px solid var(--stroke) !important;
      color: var(--text) !important;
    }

    .form-select option{ color: #0b1020; }

    .muted{ color: var(--muted); }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--stroke);
      font-size: .9rem;
      color: var(--muted);
    }

    .btn-brand{
      background: linear-gradient(135deg, var(--brand1), var(--brand3));
      border: none;
      color: white;
    }

    .btn-brand:hover{ opacity: .92; }

    .btn-soft{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--stroke);
      color: var(--text);
    }

    .btn-soft:hover{ background: rgba(255,255,255,.10); }

    .btn-danger-soft{
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.35);
      color: #ffd1d1;
    }

    .chat-box{
      background: rgba(0,0,0,.25);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      height: 420px;
      overflow-y: auto;
      padding: 16px;
    }

    /* Optional message styling (wonâ€™t break if your JS appends plain text) */
    .msg-line{
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      margin-bottom: 10px;
      width: fit-content;
      max-width: 85%;
      color: var(--text);
    }

    .composer{
      background: rgba(255,255,255,.05);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 10px;
    }

    .typing{
      min-height: 22px;
      font-size: .95rem;
      color: rgba(233,236,243,.65);
    }
  </style>
</head>

<body class="py-4">
  <div class="container">
    <div class="app-shell">

      <!-- TOP BAR -->
      <div class="topbar px-4 py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <span class="brand-dot"></span>
          <div>
            <div class="fw-semibold" style="letter-spacing:.2px;">Chat App</div>
            <div class="small muted">Rooms + 1-to-1 â€¢ real-time â€¢ MongoDB</div>
          </div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <span class="pill">
            <span class="muted">Signed in as</span>
            <span id="who" class="fw-semibold"></span>
          </span>
          <button class="btn btn-danger-soft btn-sm px-3" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- MAIN -->
      <div class="row g-0">
        <!-- SIDEBAR -->
        <div class="col-lg-4 sidebar p-4">
          <div class="soft-card p-3 mb-3">
            <label class="form-label mb-2">Chat Mode</label>
            <select id="mode" class="form-select" onchange="onModeChange()">
              <option value="room" selected>Room Chat</option>
              <option value="private">Private (1-to-1)</option>
            </select>

            <div class="mt-3 d-flex gap-2">
              <span class="pill flex-grow-1 justify-content-center">
                <span class="muted">Status</span>
                <span id="currentRoom" class="fw-semibold">None</span>
              </span>
            </div>
          </div>

          <!-- ROOM CONTROLS -->
          <div id="roomControls" class="soft-card p-3 mb-3">
            <label class="form-label mb-2">Select Room</label>
            <select id="room" class="form-select">
              <option value="devops">devops</option>
              <option value="cloud computing">cloud computing</option>
              <option value="covid19">covid19</option>
              <option value="sports">sports</option>
              <option value="nodeJS">nodeJS</option>
            </select>

            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-brand w-50" onclick="joinRoom()">Join</button>
              <button class="btn btn-soft w-50" onclick="leaveRoom()">Leave</button>
            </div>

            <div class="mt-3 small muted">
              <span class="fw-semibold text-light">Current Room:</span>
              <span id="currentRoom">None</span>
            </div>
          </div>

          <!-- PRIVATE CONTROLS -->
          <div id="privateControls" class="soft-card p-3 mb-3" style="display:none;">
            <label class="form-label mb-2">Send to Username</label>
            <input id="toUser" class="form-control" placeholder="e.g., newUser" />

            <button class="btn btn-soft w-100 mt-3" onclick="loadPrivateHistory()">
              Load Chat History
            </button>

            <div class="mt-3 small muted">
              <span class="fw-semibold text-light">Chatting with:</span>
              <span id="currentPrivate">None</span>
            </div>
          </div>

          <div class="typing" id="typingText"></div>

          <div class="mt-4 muted small">
            Tip: choose a room or username first, then start typing ðŸ‘€
          </div>
        </div>

        <!-- CHAT AREA -->
        <div class="col-lg-8 p-4">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="fw-semibold" style="font-size: 1.05rem;">Conversation</div>
            <div class="pill">
              <span class="muted">Mode:</span>
              <span class="fw-semibold" id="modeLabel">Room</span>
            </div>
          </div>

          <div class="chat-box" id="messages"></div>

          <div class="composer mt-3">
            <div class="input-group">
              <input
                id="messageInput"
                class="form-control"
                placeholder="Type your message..."
                oninput="handleTyping()"
              />
              <button class="btn btn-brand px-4" onclick="sendMessage()">Send</button>
            </div>
            <div class="mt-2 muted small">
              Press Send to post. Messages are saved to MongoDB.
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function updateModeLabel(){
      const m = document.getElementById("mode").value;
      document.getElementById("modeLabel").innerText = (m === "private") ? "Private" : "Room";
    }
    document.getElementById("mode").addEventListener("change", updateModeLabel);
    updateModeLabel();
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/main.js"></script>
</body>
</html>
